<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Spread Examples</title>
</head>

<body>
    <div class="people">
        <p>Dan</p>
        <p>Draven</p>
        <p>Oreo</p>
    </div>

    <script>
        // Convert NodeList to an actual array with Array.from()
        // const familyMembers = Array.from(document.querySelectorAll('.people p'));

        // NodeList can be spread because it is an iterable
        // This is an alternate to Array.from()
        const familyMembers = [...document.querySelectorAll('.people p')];

        // Creates an array of the paragraphs' text content
        const names = familyMembers.map(person => person.textContent);


        const deepDish = {
            pizzName: 'Deep Dish',
            size: 'Medium',
            ingredients: ['Marinara', 'Italian Sausage', 'Dough', 'Cheese']
        };

        // Spread ingredients into a new array
        // A true copy of the array and not a reference
        const shoppingList = ['Milk', 'Flour', ...deepDish.ingredients];


        // Remove the mean comment
        const comments = [
            { id: 209384, text: 'I love your dog!' },
            { id: 523423, text: 'Cuuute! 🐐' },
            { id: 632429, text: 'You are so dumb' },
            { id: 192834, text: 'Nice work on this wes!' },
        ];
        const id = 632429;
        const commentIndex = comments.findIndex(comment => comment.id === id);

        // Spread objects into new array, skipping the index of the mean comment
        const newComments = [...comments.slice(0, commentIndex), ...comments.slice(commentIndex + 1)];
        console.log(newComments);
    </script>
</body>

</html>
