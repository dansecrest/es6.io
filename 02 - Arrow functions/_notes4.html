<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Default Arguments</title>
</head>

<body>
    <script>
        // Set default arguments
        function calculateBill(total, tax = 0.13, tip = 0.15) {
            return total + (total * tax) + (total * tip)
        }

        const totalBill = calculateBill(200, undefined, 0.25);

        console.log(totalBill);
    </script>
</body>

</html>
