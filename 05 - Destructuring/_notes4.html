<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Destructuring in Action</title>
</head>

<body>
    <script>
        function convertCurrency(amount) {
            const converted = {
                USD: amount * 0.76,
                GPB: amount * 0.53,
                AUD: amount * 1.01,
                MEX: amount * 13.30
            };
            return converted;
        }

        // Destructure object properties returned from function
        // You can pick and choose what properties you want
        // The order does not matter as they are already named and returned in the function
        const { USD, GPB, AUD, MEX } = convertCurrency(100);

        // Arugments are now a destructured object with defaults
        // Default object is set in case no object is passed
        function tipCalc({ total = 100, tip = 0.15, tax = 0.13 } = {}) {
            return total + (tip * total) + (tax * total);
        }

        // An object is now passed to the function
        // Allows for any order as the properties are named and destructured in the function
        // Allows for defaults to be filled in when one is left out
        const bill = tipCalc({ tip: 0.20, total: 200 });

        console.log(bill);
    </script>
</body>

</html>
