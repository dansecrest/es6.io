<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Destructuring Objects</title>
</head>

<body>
    <script>
        const person = {
            first: 'Dan',
            last: 'Secrest',
            country: 'USA',
            city: 'Marietta',
            state: 'GA'
        };

        // Destructure - creates variables with values from the object in the person variable
        const { first, last } = person;

        const wes = {
            first: 'Wes',
            last: 'Bos',
            links: {
                social: {
                    twitter: 'https://twitter.com/wesbos',
                    facebook: 'https://facebook.com/wesbos.developer',
                },
                web: {
                    blog: 'https://wesbos.com'
                }
            }
        };

        // Use custom variable names instead of object property names
        const { twitter:tweet, facebook:fb } = wes.links.social;

        const settings = { width: 300, color: 'black' }; // height, fontSize

        // Setting defaults or fallbacks
        const { width = 100, height = 100, color = 'blue', fontSize = 25 } = settings;
    </script>
</body>

</html>
