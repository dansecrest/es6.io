<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Destructuring Arrays</title>
</head>

<body>
    <script>
        const details = ['Dan', 123, 'google.com'];
        // Destructure array values into const variables
        const [name, id, website] = details;

        const data = 'Basketball,Sports,90210,23';
        // Destructure a comma seperated string by converting it to an array with split
        const [itemName, category, sku, inventory] = data.split(',');

        const team = ['Dan', 'Draven', 'Suzanne', 'Marvin', 'Chad'];
        // Rest operator makes an array containing the rest of the array values
        const [captain, assistant, ...players] = team;
    </script>
</body>

</html>
