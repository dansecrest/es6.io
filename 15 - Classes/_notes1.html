<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Prototypal Inheritance Review</title>
</head>

<body>
    <script>
        // Capital D because it is a constructor function
        function Dog(name, breed) {
            this.name = name;
            this.breed = breed;
        }

        Dog.prototype.bark = function() {
            console.log(`Bark Bark! My name is ${this.name}`);
        }

        const snickers = new Dog('Snickers', 'King Charles');
        const sunny = new Dog('Sunny', 'Golden Doodle');

        // This is accessable to instances even though it is defined after the declaration
        // It is added to the prototype of Dog and inherited by all instances
        Dog.prototype.cuddle = function() {
            console.log(`I love you owner!`);
        }
    </script>
</body>

</html>
