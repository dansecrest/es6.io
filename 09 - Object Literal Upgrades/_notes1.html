<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Object Literal Upgrades</title>
</head>

<body>
    <script>
        const first = 'Dan';
        const last = 'Secrest';
        const age = 35;
        const occupation = 'Web Developer';
        // first: first can be shortened to just first since the property name is the same as the variable name
        const person = {
            first,
            last,
            age,
            occupation
        }
        console.log(person);

        // Shorthand for defining a function in an object
        const modal = {
            create: function () {},
            create() {}
        }


        function invertColor(color) {
            return '#' + ("000000" + (0xFFFFFF ^ parseInt(color.substring(1), 16)).toString(16)).slice(-6);
        }

        const key = 'pocketColor';
        const value = '#ffc600';

        // Computed property keys
        const tShirt = {
            [key]: value,
            [`${key}Opposite`]: invertColor(value)
        };


        const keys = ['size', 'color', 'weight'];
        const values = ['medium', 'red', 100];

        const shirt = {
            [keys.shift()]: values.shift(),
            [keys.shift()]: values.shift(),
            [keys.shift()]: values.shift()
        };

        console.log(shirt);
    </script>
</body>

</html>
